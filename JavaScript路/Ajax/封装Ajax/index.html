<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    var xhr = null;

    if (window.XMLHttpRequest){
        xhr = new XMLHttpRequest();
    }else {
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
    }

    xhr.open("get", "a.php","true")

    xhr.send();

    xhr.onreadystatechange=function(){

        if (xhr.readyState==4 && xhr.state){

            console.log(xhr.responseText)

        }


    }

</script>
</body>
</html>
